<script>
    let input = +prompt(` Nhập giá trị nhiệt độ`)
    switch (true) {
        case input < 20:
            alert(`Yêu cầu người dùng tăng nhiệt độ`);
            break;
        case (input > 20 && input < 100):
            alert(`Enjoy the moment`)
            break;
        case (input > 100):
            alert(`Yêu cầu người dùng giảm nhiệt độ`)
            break;
    }
</script>
