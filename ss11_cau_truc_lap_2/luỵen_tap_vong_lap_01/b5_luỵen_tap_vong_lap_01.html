<script>
    // document.write(`<hi>`)
    let f0 = +prompt(` Nhập số thứ nhất`);
    let f1 = +prompt(` Nhập số thứ hai`);
    let st3 = 0;
    let xuatKetQua = 0;

    for (i = 0; i < 20; i++) {
        document.writeln(f0);
        xuatKetQua += f0;

        st3 = f0 + f1;
        f0 = f1;
        f1 = st3;


    }
   


    alert(`tỏng các sô là` + xuatKetQua)

</script>
