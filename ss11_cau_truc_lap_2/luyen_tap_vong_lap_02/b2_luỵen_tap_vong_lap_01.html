<script>

    // Bài 2: Tính giai thừa của một số nguyên dương

    let input;
    do {
        input = +prompt(` Nhập số nguyên dương cần tính giai thừa `);
    } while (input < 0);

    let giaiThua = 1;
    for (let i = 1; i <= input; i++) {
        giaiThua = giaiThua * i;
    }
    alert(`Giao thừa của ` + input + ` là ` + giaiThua)

</script>
