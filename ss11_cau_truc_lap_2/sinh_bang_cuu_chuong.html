<script>
    let ketQua;
    ketQua = `<table width="300" border="1" cellpadding="3" cellspacing="0">`;
    for (i = 2; i <= 9; i++) {
        ketQua += `<tr>`;
        for (j = 1; j < 10; j++) {
            ketQua += `<td>` + i + `x` + j + `=` + i * j + `</td>`;
        }
        ketQua += `</tr>`;
    }
    ketQua += `<table>`;

    document.write(ketQua);
</script>
