</body>
<script>
    // Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100
    // . Nhưng nếu số chia hết cho 3 thì in ra "Fizz", 5 thì
    // in ra "Buzz" thay vì in ra số đó. Và nếu số đó chia hết cho cả 3 và 5
    // thì in ra chữ "FizzBuzz".


        let daySo = ``;
    for (i = 1; i < 100; i++) {
        daySo = i
        if (daySo % 5 === 0 && daySo % 3 === 0) {
            document.write(`FizzBuzz` + `<br>`);
            continue
        }
        if (daySo % 5 === 0) {
            document.write(`Buzz` + `<br>`);
            continue
        }
        if (daySo % 3 === 0) {
            document.write(`Fizz` + `<br>`);
            continue
        }

        document.write(daySo + `<br>`)
    }

</script>
