<script>
    // Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.


        let input=+prompt(` Nhập n số chia hết cho 7 đầu tiên trong các số tự nhiên.`)
    let soChiaHetCho7 = 0;
    let tong = 0;
    let dem = 0;
    for (let i = 0; i < 1000; i++) {
        soChiaHetCho7 += i
        if (dem===input){
            break
        }
        if (soChiaHetCho7 % 7 === 0) {
            tong += soChiaHetCho7
            dem++
        }
    }alert(`Tổng của n số chia hết cho 7 là `+tong)
</script>
