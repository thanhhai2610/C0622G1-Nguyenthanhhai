<script>
    // Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt
    // độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ
    // nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ.
    // Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.

        let input = +prompt(` Nhập giá trị nhiệt độ`)
    switch (true) {
        case input < 20:
            alert(`Yêu cầu người dùng tăng nhiệt độ`);
            break;
        case (input > 20 && input < 100):
            alert(`Enjoy the moment`)
            break;
        case (input > 100):
            alert(`Yêu cầu người dùng giảm nhiệt độ`)
            break;
    }
</script>
