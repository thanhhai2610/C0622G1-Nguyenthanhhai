<script>
    // Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.


    document.write(`<hi>`)
    let f0 = 0;
    let f1 = 1;
    let st3 = 0;
    let tong=0;
    for (i = 0; i < 20; i++) {
        document.writeln(f0);
        tong +=f0;
        st3 = f0 + f1;
        f0 = f1;
        f1 = st3;

    }
    document.write(`</hi>`)
</script>
