<!DOCTYPE html>

<body>
<!--Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con)-->
<!--khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.-->
<table>
    <tr>
        <th>Tiền gửi</th>
        <th>Số năm gửi</th>
        <th>Lãi suất</th>
        <th>Tiền lãi khi đến hạn </th>
        <th>Tiền giốc và lãi khi đến hạn </th>

    </tr>
    <tr>
        <td><input id="tienGui" type="text"></td>
        <td><input id="namGui" type="text"></td>
        <td><input id="laiSuat" type="text"></td>
        <td><input id="tienLai" type="text"></td>
        <td><input id="tienGocLai" type="text"></td>
    </tr>

    <tr>
        <td>
            <BUTTON onclick="xuatketQua()">Xuất kết quả</BUTTON>
        </td>

    </tr>


</table>
</body>
<script>
    function xuatketQua() {
        let tienGoc = +document.getElementById(`tienGui`).value;
        let soNamGui = +document.getElementById(`namGui`).value;
        let laiSuat = +document.getElementById(`laiSuat`).value;
        let n;
        let tinhLai = 0;
        for (n = 0; n < soNamGui; n++) {
            tinhLai += tienGoc *laiSuat ;
        }
        tinhGocLai = tinhLai+tienGoc
        alert(tinhGocLai)
        document.getElementById(`tienLai`).value = tinhLai;
        document.getElementById(`tienGocLai`).value = tinhGocLai;
    }

</script>
