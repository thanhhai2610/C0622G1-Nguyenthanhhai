<span>Vị trí của giá trị lớn nhất trong mảng là : </span>

<script>
    // Bài 4- Viết chương trình khởi tạo/nhập vào một mảng số nguyên
    // và đảo ngược các phần tử trong mảng đó.
    let input;
    let i = 0;
    let result = [];
    do {
        input = +prompt(` Nhập dãy số nguyên thứ ` + (i + 1));
        if ((result.includes(input)) === true) {
            continue
        }
        result.push(input);
        i++;
    } while (i < 10);

    result.reverse()
    console.log(result)

</script>
