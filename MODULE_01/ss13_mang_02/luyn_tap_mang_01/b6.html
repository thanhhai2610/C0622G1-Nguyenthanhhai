<script>
    // Bài 6- Viết chương trình khởi tạo/nhập vào một mảng số nguyên

    // tìm xem V có nằm trong mảng số nguyên không? Nếu V thuộc mảng
    // số nguyên thì in ra "V is in the array" còn lại in ra "V is not
    // in the array".
    let input;
    let i = 0;
    let result = [];
    let dem = 0;
    do {
        input = prompt(` Nhập dãy số nguyên thứ ` + (i + 1));
        if ((result.includes(input)) === true) {
            continue
        }
        result.push(input);
        i++;
    } while (i < 10);

    console.log(result);
    document.getElementById(`giaTriNhapVao`).innerText = result;
    let soNguyenV = `V`;
    result.includes(soNguyenV);
    console.log(result.includes(soNguyenV));
    if (result.includes(soNguyenV) === true) {
        alert("V is in the array");
    }
    alert("V is not in the array");
