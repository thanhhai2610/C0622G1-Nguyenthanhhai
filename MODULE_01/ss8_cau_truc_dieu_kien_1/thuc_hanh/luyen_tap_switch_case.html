<script>
    let browwer = prompt("Enter browser name!")
    switch (browwer) {
        case 'Edge': {
            alert("You've got the Edge!");
            break;
        }
        case `chorme`:
        case `Firefox`:
        case `Safari`: {
            alert('Okay we support these browsers too');
            break;
        }
        default: {
            alert('We hope that this page looks ok!');
        }


    }
</script>
</html>
