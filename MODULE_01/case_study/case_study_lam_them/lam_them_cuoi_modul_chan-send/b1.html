<script>
    let input
    do {
        input = +prompt(` Nhập số phần tử sô nguyên`)
        if (input > 50 || input < 0) {
            alert(` Yêu cầu nhập lại `)
        }
    } while (input > 50 || input < 0)

    let arr = new Array(input)
    let sumChan = 0;
    let sumLe = 0;

    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(` Nhập phân tử vào mảng `);
        if (i % 2 === 0) {
            sumChan += arr[i];
        } else {
            sumLe += arr[i];
        }
    }
    console.log(arr);
    console.log(sumChan);
    console.log(sumLe);
    console.log(sumChan-sumLe);


</script>
