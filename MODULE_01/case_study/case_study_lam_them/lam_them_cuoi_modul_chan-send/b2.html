<script>

    let input=prompt(` Nhập vào chuỗi kí tự `)
    let demInHoa = 0;
    let demInThuong= 0;
    let arr=[];

    demKiTu(input);
    function demKiTu(input) {
        for (let i = 0; i < input.length; i++) {
            if (input.charCodeAt(i) <= 95 && input.charCodeAt(i) >= 60) {
                demInHoa++;
            } else {
                if(input[i]!==` `){
                    demInThuong++;
                }
            }
        }
        arr.push(demInHoa,demInThuong);
        console.log(arr);
    }
