<script>


    for (let i = 0; i <100; i++) {
        if (checkSoHooanHoa(i)){
            console.log(i)
        }
    }

    function checkSoHooanHoa(input){
        let sum = 0
        for (let i = 1; i < input; i++) {
            if (input % i === 0) {
                sum += i
            }
        }
        if (sum === input) {
            return true
        }
    }



</script>
