<script>
    // Bài 3: Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều

    let arr = [[3, 2, 3], [4, 5, 6], [7, 1, 9], [20, 11, 12], [13, 14, 1]];

    giaTriMax(arr)

    function giaTriMax(arr) {
        let max = arr[0][0]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j]
                }
            }
        }
        console.log(max)

        let min=arr[0][0]
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j]
                }
            }
        }
        console.log(min)
    }

</script>
