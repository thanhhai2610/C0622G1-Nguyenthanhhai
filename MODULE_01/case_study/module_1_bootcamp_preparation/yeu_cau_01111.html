<script>

    // Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m theo hình dưới đây.
    for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 5; j++) {
            if (i === 0 || i === 3 || j === 0 || j === 4) {
                document.write(`*`)
            } else {
                document.write(`\xa0\xa0`)
            }
        }
        document.write(`<br>`)

    }
    // Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (j === 0 || i === 4 || (i + 1 === j + 1)) {
                document.write(`*`)
            } else {
                document.write(`\xa0\xa0`)
            }
        }
        document.write(`<br>`)

    }
    // Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    for (let i = 1; i <= 5; i++) {

        for (let j = 1; j <= 5 - i; j++) {
            document.write(`\xa0\xa0`)
        }
        for (let j = 0; j < 2 * i - 1; j++) { // i phải khác 0 nè
            document.write(`*`)
        }

        document.write(`<br>`)

    }

    // Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5


    for (let i = 1; i <= 5; i++) {

        for (let j = 1; j <= 5 - i; j++) {
            document.write(`\xa0\xa0`);
        }
        for (let j = 0; j < 2 * i - 1; j++) { // i phải khác 0 nè
            if (i === 5 || ((i === j))) {
                document.write(`*`);
            }
        }
        if (i !== 5) {
            for (let j = 2; j < 2 * i - 1; j++) { // i phải khác 0 nè
                document.write(`\xa0\xa0`);
            }
            for (let j = 0; j < 1; j++) { // i phải khác 0 nè
                document.write(`*`);

            }

        }
        document.write(`<br>`);

    }


</script>
