<script>
    // Bài 2: Viết chương trình kiểm tra một ký tự trong bảng chữ
    // cái tiếng anh là nguyên âm hay phụ âm. Ký tự là bất kỳ được
    // nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 'o', 'u', 'i', 'a', 'e'
    // hoặc 'O', 'U', 'I', 'A', 'E'

    let input = prompt(` Nhập kí tự chữ cái bất kì vào đây`)
    switch (input) {
        case `o`:
        case `u`:
        case `i`:
        case `a`:
        case `e`:
        case `O`:
        case `U`:
        case `A`:
        case `E`:
            alert(` Kí tự nhập vào là nguyên âm `)
            break;
        default: {
            alert(` Kí tự nhập vào là phụ âm `)

        }
    }


</script>
</html>
