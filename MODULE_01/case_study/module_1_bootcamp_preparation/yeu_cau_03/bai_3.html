<script>
    //Bài 3: Cho một danh sách các phân số,
    // hãy tìm chỉ số của phân số lớn nhất (đếm từ 0)
    //Giả định rằng không có các phân số bằng nhau trong tập đầu vào
    //Ví dụ: numerators = [5, 2, 5] và denominators = [6, 3, 4],
    // thì kết quả maxFraction(numerators, denominators) = 2.
    // ⇨ 5/4 là phân số lớn nhất, có chỉ số là 2.

    let arrTu = [5, 2, 5];
    let arrMau = [2, 2, 1];
    let max=arrTu[0] / arrMau[0]
    let dem=0
    for (let i = 0; i < arrTu.length; i++) {
        if ((arrTu[i] / arrMau[i])>max){
            max=arrTu[i] / arrMau[i]
            dem=i
        }
    }
    console.log(dem)



</script>
