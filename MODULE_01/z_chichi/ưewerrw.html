    //Cho một mảng nhiều phần tử, hãy viết một hàm có chức năng thay thế các phần tử có giá trị âm (nhỏ hơn 0) trong mảng bằng môt phần tử có giá trị bằng 0. Khi chương trình được thực hiện, mảng sẽ không còn phần tử có giá trị âm. (Ví dụ: [1,5,10, -2] sẽ trở thành [1,5,10,0])
    function noNeg(arr) {
        //your code here
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                arr.splice(i, 1, 0)
            }
        }
        return arr;
    }

    //Cho một mảng với nhiều phần tử, viết một hàm trả về một mảng mới mà chỉ 3 phần tử có các giá trị : lớn nhất, nhỏ nhất, giá trị trung bình của mảng ban đầu. (Ví dụ: [1,5,10, -2] sẽ trả về [10, -2,3.5]).

    function maxMinAvg(arr) {
        //your code here
        let arrnew = []
        let max = arr[0]
        let min = arr[0]
        let avg
        let sum = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
            if (arr[i] < min) {
                min = arr[i]
            }
            sum += arr[i]
            avg = sum / arr.length
        }
        arrnew.push(max)
        arrnew.push(min)
        arrnew.push(avg)

        return arrnew;
    }

    // Viết một hàm có chức năng hoán đổi phần tử đầu tiên và cuối cùng của mảng. Chiều dài tối thiểu mặc định của mảng là 2. (ví dụ: [1,5,10, -2] sẽ trở thành [-2,5,10,1]).

    function swap(arr) {
        //your code here
        let tam = arr[0]
        arr[0] = arr[arr.length - 1]
        arr[arr.length - 1] = tam
        return arr;
    }

    function numToStr(arr) {
        //your code here

            if (arr[i] < 0) {

            }
