<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<script>
    function checkNT(number) {
        let count = 0; // đếm số ước của số đang xét;
        let countSNT = 0; // đếm xem đã đủ số lượng số nguyên tố cần in ra chưa;
        for (let i = 2; i < 1000; i++) { // 2,3,4,5,6,7,8,....,1000
            if (countSNT < number) {      // Nếu số lượng SNT in ra < so với số lượng yêu cầu
                for (let j = 1; j <= i; j++) {
                    if (i % j === 0) { /*vd cần hiển thi 3 số NT đầu tiên
                                        thì thì chia lần lượt chó cái sô j nếu như
                                        chia hết thì cout=1 ;k chia hết thì k thoã đk if
                                        */

                        count += 1;  /*1_  2_    3  nếu đang xét số 3 (i=3) thì count= lần lượt
                                       1_(1+0)_(1+0)+1=2
                                       1_  2_    3       4  nếu đang xét số 4 (i=4) thì count= lần lượt
                                       1_(1+1)_(1+1)+0_((1+1)+0)+1
                                        */
                    }
                }
                if (count === 2) {
                    document.write(i + "<br>"); //4
                    countSNT += 1; //1
                } else {
                    count = 0;
                }
            } else {
                break;
            }
        }
    }

    let number = +(prompt("Nhập n số nguyên tố đầu tiên: ")); //10
    checkNT(number);

</script>
</body>

</html>
