<script>
    // Bài 1: Viết hàm tính bình phương của một số bất kỳ
    // được đưa vào. Gọi hàm vừa xây dựng được.

        function tinhBinhPhuong(input){
        input = +prompt(` Nhập giá trị cần tính bình phương?`);
        document.write(` Bình phương của `+input+` là `+input * input);
    }
    tinhBinhPhuong();

</script>
