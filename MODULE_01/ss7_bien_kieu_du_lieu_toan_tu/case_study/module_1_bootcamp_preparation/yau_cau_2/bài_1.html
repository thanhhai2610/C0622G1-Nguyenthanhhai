<script>
    // Bài 1: Viết một chương trình để nhập lương nhân viên, tính thuế thu
    // nhập và lương ròng (số tiền lương thực sự mà nhân viên đó nhận được).
    // Với các thông số giả sử như sau (không theo luật lương, chỉ là con số
    // giả sử để dễ tính toán):
    // 20% thuế thu nhập nếu lương là 15 triệu.
    // 10% thuế thu nhập nếu lương từ 7 đến 15 triệu.
    // 5% thuế thu nhập nếu lương dưới 7 triệu

    let input = +prompt(` Nhập lương nhân viên đv(Triệu Vnd)`)
    if (input < 7) {
        alert(` Tiền lương thực nhận`+(input - 0.05 * input))
    } else if (input < 15) {
        alert(` Tiền lương thực nhận`+(input - 0.1 * input))

    } else if (input >= 15) {
        alert(` Tiền lương thực nhận`+(input - 0.2 * input))
    }


</script>
