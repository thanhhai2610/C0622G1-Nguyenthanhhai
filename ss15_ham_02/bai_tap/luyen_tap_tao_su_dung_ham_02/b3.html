<script>
    // Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào.
    // Gọi hàm vừa xây dựng được.

        let input = prompt(` Nhập môt số nguyên dương bất kì  `);


    function tinhGiaiThua(duLieu) {
        while (duLieu < 0) {
            alert(` Yêu cầu nhập lại `);
            duLieu = prompt(` Nhập môt số nguyên dương bất kì  `);
            break;
        }
        let ketQua = 1;
        for (let i = 1; i <= duLieu; i++) {
            ketQua = ketQua * i;
        }
        document.write(`Giai thừa của `+duLieu+` là: `+ketQua);

    }

    tinhGiaiThua(input);


</script>
