<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    //Bài 3: Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    //Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
    // ⇨ 2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.

    let input1 = "aabcc";
    arr1=input1.toString().split(``)
    let input2 = "adcaa";
    arr2=input2.toString().split(``)
    let arrNew=[]
    for (let i = 0; i <input2.length ; i++) {
        if (input1.includes(input2[i])){
            if (!arrNew.includes(input2[i])){
                arrNew.push(input2[i])
            }
        }
    }
    console.log(arrNew)
</script>

</body>
