<script>
    class HinhChuNhat{
        constructor(dai,rong) {
            this.dai=dai;
            this.rong=rong;
        }
        getTinhDienTich(){
            console.log(this.dai*this.rong)
        }

        getTinhChuVi() {
            console.log((this.dai +this.rong)*2)
        }
    }
    let ketQua= new HinhChuNhat(+prompt(` Nhập giá trị dài`), +prompt(` Nhập giá trị rộng`))
    ketQua.getTinhDienTich()
    ketQua.getTinhChuVi()
</script>
