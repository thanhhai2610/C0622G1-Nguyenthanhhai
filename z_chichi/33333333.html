<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b12_luyen_tap_cau_truc_dieu_kien_2</title>
</head>
<body>
<table>
    <tr>
        <th>Tiền gửi</th>
        <th>Số năm gửi</th>
        <th>Lãi suất</th>
        <th>Tiền lãi sau <span></span> năm</th>

    </tr>
    <tr>
        <td><input id="tienGui" type="text"></td>
        <td><input id="namGui" type="text"></td>
        <td><input id="laiSuat" type="text"></td>
        <td><input id="tienLai" type="text"></td>
    </tr>

    <tr>
        <td>
            <BUTTON onclick="xuatketQua()">Xuất kết quả</BUTTON>
        </td>

    </tr>


</table>
</body>
<script>
    function xuatketQua() {
        let tienGoc = +document.getElementById(`tienGui`).value;
        let soNamGui = +document.getElementById(`namGui`).value;
        let laiSuat = +document.getElementById(`laiSuat`).value;
        let n;
        let tinhLai = tienGoc * (Math.pow((1 + laiSuat / n), n * soNamGui));
        for (n = 0; n < soNamGui; n++) {
            tinhLai = tienGoc * (Math.pow((1 + laiSuat / n), n * soNamGui));
        }
        alert(tinhLai)
        document.getElementById(`tienLai`).value = tinhLai;
    }

</script>
</html>
