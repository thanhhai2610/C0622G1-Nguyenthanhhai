<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
</head>
<body>
<span> Giá trị nhập vào là: </span>
<span id="giaTriNhapVao"></span> <br>
<span>Số lượng số nguyên âm  trong mảng là : </span>
<span id="soGiaTriLonHon10"></span>

</body>
<script>
    // Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi

    let input;
    let i = 0;
    let result = [];
    let dem = 0
    do {
        input = -prompt(` Nhập dãy số nguyên thứ ` + (i + 1));
        if ((result.includes(input)) === true) {
            continue
        }
        result.push(input);
        i++;
    } while (i < 10);

    console.log(result);
    document.getElementById(`giaTriNhapVao`).innerText = result

    let max = result[0];
    for (let j = 0; j < result.length; j++) {
        if (result[j] < 0) {
            dem++;
        }
        console.log(dem);
        document.getElementById(`soGiaTriLonHon10`).innerText = dem;
    }


</script>
</html>
