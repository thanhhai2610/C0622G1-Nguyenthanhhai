<script>
    // Bài 5: Viết một chương trình nhập vào 2 chuỗi,
    // sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
    let input1 = [`hello`, `banana`, `dell`, `hp`];
    let input2 = prompt(` Nhập một chữ bất kì`, `hello,banana,dell,hp`);
    let ss = input1.indexOf(input2);
    if (ss !== -1) {
        alert(`Hai chuỗi có giống nhau`);
    } else {
        alert(`Hai chuỗi khác nhau`);

    }
</script>
